<app-title [title]="'Defer Views'"></app-title>


<section class="grid grid-cols-1">


    @defer () {
     <heavy-loader-slow cssClass="bg-blue-500" />
    } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
        Cargando...
    </p>
    }

    <!-- cuando el navegador llega a un estado inactivo -->
    @defer (on idle) {   
     <heavy-loader-slow cssClass="bg-green-500" />
    } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
        Cargando...
    </p>
    }

    @defer (on viewport) {
     <heavy-loader-slow cssClass="bg-purple-500" />
    } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-rn from-gray-200 to-gray-400 animate-pulse">
        Cargando...
    </p>
    }



</section>
